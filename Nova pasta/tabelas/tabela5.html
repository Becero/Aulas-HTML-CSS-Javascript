<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela5</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2" >Produdo</th>

                <th>A vista</th>
                <th>Cartão</th>
            </tr>            
        </thead>
        <tbody>
            <tr>                
                <th>Camisa</th>
                <th>R$ 89,90</th>
                <th>R$ 96,50</th>

            </tr>
            <tr>                
                <th>Sapato</th>
                <th>R$ 109,90</th>
                <th>R$ 126,90</th>
                <th>Preto</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan = "4">Valores validos para doas as lojas</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
