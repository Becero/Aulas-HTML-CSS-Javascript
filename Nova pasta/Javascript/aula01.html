<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           
            // Leitura das entradas
        var horasTrabalhadas = parseFloat(prompt("Digite a quantidade de horas trabalhadas:"));
        var valorHora = parseFloat(prompt("Digite o valor da hora:"));
        var percentualDesconto = parseFloat(prompt("Digite o percentual de desconto:"));

        // Cálculo do salário bruto e do valor do desconto
        var salarioBruto = horasTrabalhadas * valorHora;
        var valorDesconto = (percentualDesconto / 100) * salarioBruto;

        // Cálculo do salário líquido
        var salarioLiquido = salarioBruto - valorDesconto;

        // Apresentação do resultado
        console.log("Salário Bruto: R$ " + salarioBruto.toFixed(2));
        console.log("Desconto: R$ " + valorDesconto.toFixed(2));
        console.log("Salário Líquido: R$ " + salarioLiquido.toFixed(2));


    </script>
</body>
</html>
